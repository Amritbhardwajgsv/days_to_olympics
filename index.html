<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daysto</title>
        <link rel="stylesheet" href="style.css">
        <!-- Add this in your <head> section to load Font Awesome -->
      <script src="./index.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
    
            <div class="headerimage">
                <img src="./images.jpeg" alt="Daysto Logo">
            </div>
            <main>
                <div class="content">
                    <h1 >How many days until</h1>
                        <h2>Summer olympics 2028</h2>
                    </div>
                    <div class="details">
                        <h1><i class="fa-solid fa-calendar"></i> Friday, 21 July 2028, 00:00</h1>
                        <br>
                    <h2>Los Angeles, USA</h2>
                </div>
                <div class="countdown">
                    <div class="days">
                        <h1>1054</h1>
                        <h2>days</h2>
                    </div>
                    </div>
                    <div class="timing">
                    <div class="hours">
                        <h1>12</h1>
                        <h2>hours</h2>
                    </div>
                    <div class="minutes">
                        <h1>30</h1>
                        <h2>minutes</h2>
                    </div>
                    <div class="seconds">
                        <h1>45</h1>
                        <h2>seconds</h2>
                    </div>
                    </div>
                
            </main>

    </body>
</html>
